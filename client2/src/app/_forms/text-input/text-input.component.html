<div class="mb-3">
  <input [class.is-invalid]="control.touched && control.invalid"
         class="form-control"
         [type]="type"
         [formControl]="control"
         placeholder="{{label}}">
  <div class="invalid-feedback" *ngIf ="control.errors?.['required']">
    Please enter a {{label}}
  </div>
  <div class="invalid-feedback" *ngIf ="control.errors?.['minlength']">
    {{label}} must be at least {{control.errors?.['minlength'].requiredLength}} chars</div>
  <div class="invalid-feedback" *ngIf ="control.errors?.['maxlength']">
    {{label}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters</div>

  <div class="invalid-feedback" *ngIf ="control.errors?.['notMatching']">
    Please not match
  </div>
</div>
