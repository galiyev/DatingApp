<div class="row">
    <h3>PhotoEditor</h3>

  <div class="col-2 mb-1" *ngFor="let photo of photos">

    <div>
      <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1">
      <button
        (click)="approvePhoto(photo)"
        class="btn btn-success">Approve</button>
      <button
        (click)="rejectPhoto(photo)"
        class="btn btn-danger">Reject</button>
    </div>
  </div>


</div>
